    <title>Login.com</title>
  </head>
  <body>
    <section class="main-container">
      <div class="left-container"></div>
      <div class="right-container">
        <h1>Login.</h1>
        <div class="form-container">
          <div class="form-group row">
            <div class="col-sm-8 offset-2 input">
              <label for="ex1"></label>
              <input class="form-control email" id="ex1" type="email" placeholder="email" />
            </div>
            <div class="col-sm-8 offset-2 input">
              <label for="ex1"></label>
              <input class="form-control password" id="ex1" type="password" placeholder="password " />
              <a href="/index.html">
                <button type="button" class="btn btn-warning col-sm-12 fw-bold login">Login</button>
              </a>
              <h4><u> forgot password? </u></h4>
              <div class="text-center mid-text">
                <hr class="first" />
                <hr class="second" />
                <h3>to try another way</h3>
              </div>
              <a href="/home.html">
                <button type="button" class="btn btn-light col-sm-12 fw-bold"><img src="https://img.icons8.com/color/48/000000/google-logo.png" /> Login With Google</button>
              </a>
              <a href="/sign-up.html">
                <button type="button" class="btn btn-dark text-warning col-sm-12 fw-bold signup">Sign Up</button>
              </a>
            </div>
          </div>
        </div>
        <footer class="footer-container">
          <div class="logo"></div>
          <h3>Plan and book your perfect trip with expert advice, travel tips for vehicle information from us</h3>
          <hr />
          <div class="icon">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          </div>
        </footer>
      </div>
